<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <title>Little Tacos Shop</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="/LTS/">Home</a></li>
                    <li><a href="/#about">About <abbr title="little tacos shop">LTS</abbr></a></li>
                    <li><a href="/#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos close up" title="tacos close up" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>
                        <p>
                            <label for="fullName">Name:</label>
                            <input type="text" name="fullName" id="fullName" required autocomplete="on" autofocus placeholder="your name">
                        </p>
                        <p>
                            <label for="Email">Email:</label>
                            <input type="email" name="Email" id="Email" required autocomplete="on" placeholder="your email">
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>   
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                </address><br>
                <p>Phone: <a href="tel:9946027715">555-555-5555</a></p>
                <a href="#">Back to Top</a>
            </section>     
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
